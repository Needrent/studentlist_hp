<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hogwarts Student list 2019/2020</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h1>hogwarts</h1>
      <label>
        Filter:
        <button class="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter" data-filter="hufflepuff">Hufflepuff</button>
        <button class="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter" data-filter="slytherin">Slytherin</button>
        <button class="filter" data-filter="*">all</button>
      </label>

      <hr />

      <table id="list">
        <thead>
          <tr id="sorting">
            <th></th>
            <th data-sort="firstName">First name</th>
            <th data-sort="lastName">Last name(s)</th>
            <th data-sort="house">House</th>
            <!--th data-sort="prefect"></th-->
          </tr>
        </thead>
        <tbody>
          <!-- template area/target -->
        </tbody>
      </table>
    </main>
    <template id="student">
      <tr>
        <td data-field="studentImage">
          <img src="/images/placeholder.png" alt="placeholder" />
        </td>
        <td data-field="firstName">firstName</td>
        <td data-field="lastName">lastName</td>
        <td data-field="house">house</td>
      </tr>
    </template>
  </body>
  <script src="javascript/json.js"></script>
</html>
